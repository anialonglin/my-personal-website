<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Portfolio - Homepage</title>
    <style>
        :root {
            --primary: #00b3ff;
            --secondary: #1e1e2e;
            --accent: #fe53bb;
            --background: #0a0a14;
            --text: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 179, 255, 0.2);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            text-align: center;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--text);
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--primary);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        .btn:hover {
            color: var(--background);
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }
        
        .btn-primary:before {
            background: var(--accent);
        }
        
        .btn-primary:hover {
            border-color: var(--accent);
        }
        
        .three-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(0, 179, 255, 0.1) 0%, rgba(10, 10, 20, 1) 70%);
        }
        
        /* Glowing lines effect */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(0, 179, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 179, 255, 0.05) 1px, transparent 1px);
            z-index: 1;
        }
        
        /* Floating elements */
        .floating-shape {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--primary), transparent);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 15s infinite linear;
            opacity: 0.3;
        }
        
        .shape1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape2 {
            top: 60%;
            right: 15%;
            width: 200px;
            height: 200px;
            animation-delay: -5s;
            background: linear-gradient(45deg, var(--accent), transparent);
        }
        
        .shape3 {
            bottom: 10%;
            left: 30%;
            width: 100px;
            height: 100px;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(30px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Glitch effect on hover */
        .glitch-hover {
            position: relative;
            display: inline-block;
        }
        
        .glitch-hover:hover::before,
        .glitch-hover:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-hover:hover::before {
            color: var(--accent);
            animation: glitch-anim-1 0.4s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
        }
        
        .glitch-hover:hover::after {
            color: var(--primary);
            animation: glitch-anim-2 0.4s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }
        
        @keyframes glitch-anim-1 {
            0%, 100% { opacity: 1; transform: translate(0); }
            20% { opacity: 0.8; transform: translate(-2px, 2px); }
            40% { opacity: 0.9; transform: translate(-2px, -2px); }
            60% { opacity: 0.8; transform: translate(2px, 2px); }
            80% { opacity: 0.9; transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-anim-2 {
            0%, 100% { opacity: 1; transform: translate(0); }
            20% { opacity: 0.8; transform: translate(2px, -2px); }
            40% { opacity: 0.9; transform: translate(2px, 2px); }
            60% { opacity: 0.8; transform: translate(-2px, -2px); }
            80% { opacity: 0.9; transform: translate(-2px, 2px); }
        }
        
        /* Scanner line effect */
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            top: 50%;
            animation: scan 4s linear infinite;
            opacity: 0.5;
            z-index: 2;
        }
        
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
        
        /* Cyberpunk UI elements */
        .ui-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
        }
        
        .ui-top-right {
            top: 100px;
            right: 50px;
            width: 200px;
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
        }
        
        .ui-bottom-left {
            bottom: 50px;
            left: 50px;
            width: 200px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
        }
        
        .typed-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .ui-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">CYBER<span style="color: var(--accent)">FOLIO</span></div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#blog">Blog</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        
        <div class="hero" id="home">
            <div class="three-bg" id="3d-background">
                <!-- This would be your Three.js canvas in the real implementation -->
                <div class="grid-lines"></div>
                <div class="floating-shape shape1"></div>
                <div class="floating-shape shape2"></div>
                <div class="floating-shape shape3"></div>
                <div class="scanner-line"></div>
            </div>
            
            <div class="hero-content">
                <h1 class="glitch-hover" data-text="FULL STACK DEVELOPER">FULL STACK DEVELOPER</h1>
                <p>Building futuristic digital experiences with cutting-edge technologies</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">View Projects</button>
                    <button class="btn">Contact Me</button>
                </div>
            </div>
            
            

        </div>
    </div>
</body>
</html>
